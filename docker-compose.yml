version: '3.8'

services:

  # ===========================
  # FRONTEND
  # ===========================
  frontend:
    build: ./frontend
    container_name: fe
    networks:
      - mon_net

  # ===========================
  # BACKEND
  # ===========================
  backend:
    build: ./backend
    container_name: be
    networks:
      - mon_net

  # ===========================
  # NGINX PROXY
  # ===========================
  nginx:
    build: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - mon_net

  # ===========================
  # NODE EXPORTER (CPU SERVER)
  # ===========================
  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - mon_net
    pid: host
    restart: unless-stopped

  # ===========================
  # CADVISOR (CPU DOCKER)
  # ===========================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    ports:
      - "8081:8080"
    networks:
      - mon_net
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    restart: unless-stopped

  # ===========================
  # NGINX EXPORTER (Traffic)
  # ===========================
  nginx_exporter:
    image: nginx/nginx-prometheus-exporter
    container_name: nginx_exporter
    command: ["-nginx.scrape-uri", "http://nginx/nginx_status"]
    ports:
      - "9113:9113"
    networks:
      - mon_net
    depends_on:
      - nginx
    restart: unless-stopped

  # ===========================
  # PROMETHEUS
  # ===========================
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert.rules:/etc/prometheus/alert.rules
    networks:
      - mon_net
    restart: unless-stopped

  # ===========================
  # ALERT MANAGER
  # ===========================
  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - mon_net
    restart: unless-stopped

networks:
  mon_net:
    driver: bridge